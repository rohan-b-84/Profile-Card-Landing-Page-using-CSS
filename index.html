<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="top-box"><img src="./images/bg-pattern-card.svg" alt="card-pattern"></div>
    <div class="mid-box">
      <div><img src="./images/image-victor.jpg" alt="profile-pic"></div>
      <div>
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>
      <div>
        London
      </div>
    </div>
    <div class="bottom-box">
      <div>
        <p>80K</p>
        <p>Followers</p>
      </div>
      <div>
        <p>803K</p>
        <p>Likes</p>
      </div>
      <div>
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
